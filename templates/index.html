{% block content %}

<form action = '/'>

        GIF Search Engine
    </h1>
    <p>
        <input type = "text" name ="q"/>
        <div class="wrapper">
            <button type="submit">Search</button>
        </div>
    <p>
</form>
<br/>
<div class="grid-container">
    {% for gif in gif_results %}

    {% endfor %}
</div>


{% endblock %}
